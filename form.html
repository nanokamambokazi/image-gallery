<!DOCTYPE html>
<html>
	<head>

	</head>
	<body>
		<h1>Please fill in the form below,to tell us how was your stay with us</h1>
		<form>
			<label for="name">Name : </label><input type="text" id="name" />
			<br/><br/>
			<label for="surname">Surname : </label><input type="text" id="surname" />
			<br/><br/>
			<label for="email">Email : </label><input type="text" id="email" />
			<br/><br/>
			<label for="message">Message : </label><input type="text" id="message" />
			<br/><br/>
			<p>Please select your favorite province : </p>
			<label for="KwaZulu-Natal">KwaZulu-Natal : </label>
			<input type="radio" id="KwaZulu-Natal" name="province"/>
			<label for="Westerncape">Western Cape : </label>
			<input type="radio" id="westerncape" name="province"/>
			<label for="gauteng">Gauteng : </label>
			<input type="radio" id="gauteng" name="province"/>
			<label for="freestate">Free State : </label>
			<input type="radio" id="freestate" name="province"/>
			<label for="mpumalanga">Mpumalanga : </label>
			<input type="radio" id="mpumalanga" name="province"/>
			<label for="northerncape">Northern Cape : </label>
			<input type="radio" id="northerncape" name="province"/>
			<br/><br/>
			<p>Please select the way you like to travel to town : </p>
			<input type="checkbox" name="vehicles" id="tourbus" />
			<label for="tourbus">Tour Bus</label>
			<br/>
			<input type="checkbox" name="vehicles" id="walking" />
			<label for="walking">Walking</label>
			<br/>
			<input type="checkbox" name="vehicles" id="publictaxi" />
			<label for="publictaxi">Public Taxi</label>
			<br/>
			<input type="checkbox" name="vehicles" id="train" />
			<label for="train">Train</label>
			<br/>
			<input type="checkbox" name="vehicles" id="car" />
			<label for="car">Car</label>
			<br/><br/>
			<input type="submit" value="Submit" />
			<br/><br/>
			<a href="sa.html">Home page</a>

		</form>

	</body>
</html>
